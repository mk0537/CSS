<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image.html</title>
    <style>
        P {
            border: 1px solid black;
            width: 300px;
            height: 300px;
            background: url(image/backgroundImage.gif) repeat-x,
            url(image/f2.jpg); /* 나머지 공간에 다른 이미지를 추가할 수 있음 */
            /* ㄴ no-repeat : 사진이 한 번만 나옴
               ㄴ repeat : 반복하기 (기본값)
               ㄴ repeat-x : x좌표로 반복
               ㄴ repeat-y : y좌표로 반복 */
        }
    </style>
</head>
<body>
    <p></p>
</body>
</html>
